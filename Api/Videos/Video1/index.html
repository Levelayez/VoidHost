<!DOCTYPE html>
<html>
<head>
    <title>Video Embed</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #667eea, #764ba2);
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .video-container video {
            width: 100%;
            height: auto;
        }
        
        .embed-link {
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }
    </style>
    <script>
        function generateEmbedLink() {
            const videoUrl = 'video/Video.mp4';
            const embedLink = `[![Click to Play Video](https://i.imgur.com/VIDEO_THUMBNAIL_IMAGE.png)](${videoUrl})`;
            const embedTextArea = document.getElementById('embedCode');
            embedTextArea.value = embedLink;
            embedTextArea.style.display = 'block';
            embedTextArea.select();
            document.execCommand('copy');
            embedTextArea.style.display = 'none';
            alert('Embed link copied to clipboard!');
        }
    </script>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="video/Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <a href="#" class="embed-link" onclick="generateEmbedLink()">Generate Embed Link</a>
    <textarea id="embedCode" style="display: none;"></textarea>
</body>
</html>
