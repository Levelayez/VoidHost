<!DOCTYPE html>
<html>
<head>
    <title>Discord Widget</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #667eea, #764ba2);
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        .discord-embed {
            width: 80%;
            max-width: 800px;
            height: 600px;
            margin-top: 20px;
        }
        
        .discord-embed iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="discord-embed">
        <iframe src="https://discord.com/widget" allowtransparency="true" frameborder="0"></iframe>
    </div>
</body>
</html>
