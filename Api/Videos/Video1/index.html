<!DOCTYPE html>
<html>
<head>
    <title>Embedded Link Preview</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #667eea, #764ba2);
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        .link-preview {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            max-width: 600px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        
        .link-preview img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }
        
        .link-preview-content {
            display: flex;
            flex-direction: column;
        }
        
        .link-preview-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .link-preview-description {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .link-preview-link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="link-preview">
        <img src="your_image_url" alt="Preview Image">
        <div class="link-preview-content">
            <div class="link-preview-title">Title of the Link</div>
            <div class="link-preview-description">Description of the link</div>
            <a href="your_link_url" class="link-preview-link">View More</a>
        </div>
    </div>
</body>
</html>
